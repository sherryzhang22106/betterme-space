<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterMe Space | 觅我空间 - 你的灵魂实验室</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-primary: #6366f1;
            --brand-secondary: #a855f7;
            --brand-bg-light: rgba(99, 102, 241, 0.1);
            --brand-bg-accent: rgba(168, 85, 247, 0.1);
        }

        .theme-forest {
            --brand-primary: #059669;
            --brand-secondary: #10b981;
            --brand-bg-light: rgba(5, 150, 105, 0.1);
            --brand-bg-accent: rgba(16, 185, 129, 0.1);
        }

        .theme-rose {
            --brand-primary: #f43f5e;
            --brand-secondary: #fb923c;
            --brand-bg-light: rgba(244, 63, 94, 0.1);
            --brand-bg-accent: rgba(251, 146, 60, 0.1);
        }

        .theme-ocean {
            --brand-primary: #0284c7;
            --brand-secondary: #2dd4bf;
            --brand-bg-light: rgba(2, 132, 199, 0.1);
            --brand-bg-accent: rgba(45, 212, 191, 0.1);
        }

        .theme-hermes {
            --brand-primary: #FF7F00;
            --brand-secondary: #FAAB36;
            --brand-bg-light: rgba(255, 127, 0, 0.1);
            --brand-bg-accent: rgba(250, 171, 54, 0.1);
        }

        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            scroll-behavior: smooth;
            transition: background-color 0.5s ease;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .gradient-text {
            background: linear-gradient(135deg, var(--brand-primary) 0%, var(--brand-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero-gradient {
            background: radial-gradient(circle at top right, var(--brand-bg-light), transparent),
                        radial-gradient(circle at bottom left, var(--brand-bg-accent), transparent);
            transition: background 0.5s ease;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .bg-brand-primary { background-color: var(--brand-primary); }
        .text-brand-primary { color: var(--brand-primary); }
        .border-brand-primary { border-color: var(--brand-primary); }
        .shadow-brand-primary\/20 { box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.2); }
        .ring-brand-primary\/10 { --tw-ring-color: rgba(99, 102, 241, 0.1); }
        .ring-brand-primary\/20 { --tw-ring-color: rgba(99, 102, 241, 0.2); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
